<!DOCTYPE html>

<!-- February 15th, 2015, Homework 4
This is the HTML document containing the payment/email subscription page for Homework 4. This page has been validated. -->

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Purchase Tickets</title>
    
    <link rel="stylesheet" href="vuforms.css">
</head>
<body>
    <h1>Purchase Tickets</h1>
    <form method="post" action="http://htmlcssvqs.com/8ed/examples/chapter-16/show-data.php" enctype="multipart/form-data">
    
<!-- First and Last Name --> 
    <fieldset>   
        <p class="row">
            <label for="first-name">First Name<span class="required"></span></label>
            <input type="text" id="first-name" name="first_name" class="field-large" required="required" aria-required="true"/>
        </p>
        <p class="row">
            <label for="last-name">Last Name<span class="required"></span></label>
            <input type="text" id="last-name" name="last_name" class="field-large" required="required" aria-required="true"/>
        </p>
    </fieldset> 
        
<!-- Billing Address -->
    <fieldset>
        <p class="row"> <!-- Street Input -->
            <label for="street">Street<span class="required"></span></label>
            <input type="text" id="street" name="street" class="field-large" required="required" aria-required="true"/>
        </p>
            
        <p class="row"> <!-- City Input -->
            <label for="city">City<span class="required"></span></label>
            <input type="text" id="city" name="city" class="field-large" required="required" aria-required="true"/>
        </p>
         
        <p class="menu"> <!-- State Dropdown Menu -->
            <label for="selectState">State<span class="required"></span></label>
                <select id="selectState" class="dropdown" required="required" aria-required="true">
                    <option value="">State</option>
                </select>
        </p>
            
        <p class="row"> <!-- Zip Code Input -->
            <label for="zip">Zip Code<span class="required"></span></label>
            <input type="text" id="zip" name="zip" class="field-small" required="required" aria-required="true"/>
        </p>
    </fieldset>

<!-- Email Address -->
    <fieldset>   
        <p class="row">
            <label for="email">Email Address<span class="required"></span></label>
            <input type="text" id="email" name="email" class="field-large" required="required" aria-required="true"/>
        </p>
    </fieldset>

<!-- Choice of Payment --> 
    <fieldset>
        <p class="row"> <!-- Credit/PayPal Boxes -->
            <label for="Credit">Payment Form<span class="required"></span></label>
                <input type="radio" value="Credit" id="Credit" name="pay" class="radio" required="required">Credit Card
                <input type="radio" value="PayPal" id="PayPal" name="pay" class="radio" required="required">PayPal
        </p>
    </fieldset>
    
<!-- Checkboxes -->   
    <fieldset id="last">
        <p class="row">
            <label for="member">Want more?</label>
            <input type="checkbox" value="member" id="member" name="membership-info" class="radio">I am a member
            <input type="checkbox" value="newsletter" id="newsletter" name="membership-info" class="radio">Please send the newsletter
            <input type="checkbox" value="preshow" id="preshow" name="membership-info" class="radio">I am interested in preshow events.       
        </fieldset>
        
<!-- Submit button to post the data -->
    <input type="submit" value="Submit" class="btn"/>
    </form>
        
    <script src="vuforms.js"></script>  
</body>
</html>
